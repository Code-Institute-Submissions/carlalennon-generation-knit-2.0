{% extends "base.html" %}
{% load thumbnail %}


{% block title %}
Generation Knit
{% endblock %}

{% block body %}

    {% for pattern in patterns %}
        {% thumbnail pattern.image "100x100" crop="center" as im 
            <img src="{{ im.url }}" width="{{ im.width %}}" height="{{ im.height}}">
        {{ pattern.title }}
        <br>
        {{ pattern.weight }}, {{ pattern.author }}
        <br>
    {% endfor %}
{% endblock %}
