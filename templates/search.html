{% extends 'base.html' %}
{% load thumbnail %}

{% block title%}
    Search
{% endblock %}
{% block body %}  
  <div class="input-group mb-3">
    <form action="{% url 'search:search' %}" method="GET">
    <input name="p" type="text" class="form-control" placeholder='Search' aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
    <button class='btn btn-primary' type='submit' id='search'>Go</button>
    </form>
  </div>

<ul class="list-group">
{% for p in object_list %}
  <li class="list-group-item">
    <a href="{% url 'feed:detail' p.id %}">{{ p.title}}</a>
      <div class='d-flex justify-content-end align-middle'>
        <a href="{% url 'profiles:profile' p.author.username %}" class="text-decoration-none link-secondary ">
            {{ p.author }}
        {% thumbnail p.author.profile.image "50x50" crop="center" as im %}
            <img src="{{ im.url }}" width="{{ im.width }}" height="{{ im.height }}">
        {% endthumbnail %}
      </div>
  </li>
{% endfor %}
</ul>
{% endblock %}
