{% extends 'base.html' %}

{% block title%}
    Search
{% endblock %}
{% block body %}  
  <div class="input-group mb-3">
    <form action="{% url search %}" method="GET">
    <input name="p" type="text" class="form-control" placeholder='Search' aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
    <button class='btn btn-primary' type='submit' id='search'>Go</button>
    </form>
  </div>

<ul>
{% for p in pattern_search %}
    <li>
        <a href="{% url 'feed:detail' pattern.id %}">
        </li>
{% endfor %}
</ul>
{% endblock %}
