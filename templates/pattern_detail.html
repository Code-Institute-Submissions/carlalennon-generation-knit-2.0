{% extends "base.html" %}

{% block title %}{{ pattern.title}} by {{pattern.author.username}}{% endblock %}

{% block body %}  
<div class="container-fluid d-flex justify-content-center">
    <div class="card" style="width: 18rem; border: 5px solid white;">
    <img src="{{ object.image.url }}" style="width: 100%; height: auto;">
    </div>
</div>

<div class="container-fluid d-flex justify-content-center">
    <div>
        <h1>
            {{ object.title }}
        </h1>
    </div>
</div>

<!-- Buttons for logged in member only -->
<div class="container-fluid d-flex justify-content-center">
    {% if request.user.is_authenticated %}
    <div class="btn-group" role="group" aria-label="Edit or delete pattern">
        <a href="{% url 'pattern:edit' pattern.id %}">
            <button type="button" class="btn btn-outline-primary">
                Edit
            </button>
        </a>
        <a href="{% url 'pattern:delete' pattern.id %}">
            <button type="button" class="btn btn-outline-primary">
                Delete
            </button>
        </a>
      </div>
    {% else %}
    {% endif %}
    </div>
</div>


{% endblock %}
